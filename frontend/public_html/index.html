    <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Users List</h3>
                </div>
                <div class="panel-body">
                    <table id="users-list" class="dataTable table table-striped table-hover" width="100%"></table>
                </div>
            </div>            
    </div> 
    <!--End of container -->
    
    
    <div class="modal fade" id="details-modal" tabindex="-1" role="dialog" aria-labelledby="details-modal-label">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="details-modal-label"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label class="control-label"><i class="fa fa-hashtag"></i> Id</label>
                                </div>
                                <div class="col-sm-9">
                                    <input id="details-id" class="form-control required" disabled="" type="text" value="6">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label class="control-label"><i class="fa fa-user"></i> Username</label>
                                </div>
                                <div class="col-sm-9">
                                    <input id="details-username" class="form-control required" disabled="" type="text" value="6">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label class="control-label"><i class="fa fa-key"></i> Password</label>
                                </div>
                                <div class="col-sm-9">
                                    <input id="details-password" class="form-control required" disabled="" type="text" value="6">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label class="control-label"><i class="fa fa-envelope"></i> Email</label>
                                </div>
                                <div class="col-sm-9">
                                    <input id="details-email" class="form-control required" disabled="" type="text" value="6">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label class="control-label"><i class="fa fa-list-alt"></i> Name</label>
                                </div>
                                <div class="col-sm-9">
                                    <input id="details-name" class="form-control required" disabled="" type="text" value="6">
                                </div>
                            </div>                            
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label class="control-label"><i class="fa fa-flag"></i> Status</label>
                                </div>
                                <div class="col-sm-9">
                                    <input id="details-status" class="form-control required" disabled="" type="text" value="6">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>√è
